<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fluidXlab – Intro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInDown { animation: fadeInDown 0.6s ease-out forwards; }
    .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-white text-gray-800 flex items-center justify-center h-screen px-6 relative">
  <div class=\"absolute top-0 left-0 w-full h-2 bg-red-600\"></div>
  <div class="text-center">
    <img src="../images/logo/FLUIDXLAB_LOGO.svg" alt="fluidXlab Logo" class="w-48 mx-auto mb-10 drop-shadow-md animate-fadeInDown">
    <h1 class="text-6xl font-extrabold text-red-600 uppercase tracking-widest mb-4 animate-fadeInDown">fluidXlab GmbH</h1>
    <p class="text-xl text-gray-600 italic mb-4 max-w-xl mx-auto animate-fadeInUp">Innovative Technologies Shaping the Future of Energy</p>
    <a href="achievements.html" class="inline-block bg-red-600 text-white text-lg font-semibold py-3 px-6 rounded hover:bg-red-700 transition animate-fadeInUp">Start Pitch →</a>
  </div>
  <footer class="absolute bottom-4 text-sm text-gray-400 w-full text-center">
    © 2025 fluidXlab GmbH
  </footer>
</body>
</html>
